<md-card *ngIf="trMsg !== null && srcMsg !== null">
  <form [formGroup]="form">
    <div class="taflex">
      <textarea readonly formControlName="src"></textarea>
      <textarea formControlName="tr"></textarea>
    </div>
    <div class="buttons">
      <button md-button (click)="onCancel()" *ngIf="!form.pristine" i18n="button to cancel form edition">Cancel</button>
      <button md-raised-button color="primary" (click)="onSave()" [disabled]="form.pristine" i18n="button to save translation">Save</button>
    </div>
  </form>
</md-card>
