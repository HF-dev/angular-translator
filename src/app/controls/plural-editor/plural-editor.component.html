<fieldset class="main"><legend>plural</legend>
  <dl>
    <ng-template ngFor let-case [ngForOf]="content?.value">
      <dt>{{case.key}}</dt>
      <dd *ngIf="!isIcu(case.value)">{{case.value}}</dd>
      <dd *ngIf="isIcu(case.value)"><app-plural-editor [content]="case.value"></app-plural-editor></dd>
    </ng-template>
  </dl>
</fieldset>
